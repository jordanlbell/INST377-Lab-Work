<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Bell's Lab for INST377</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Jordan Bell INST377 Labs</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_clear">Clear County Data</button>
            <div>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate list</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurant List</h3>
          <div id="map" class="box"></div>
          <div class="box">
            <ol id="restaurant_list">
              A list of local restaurants
            </ol>
            <div class="lds-ellipsis" id="data_load_animation">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="a:hover">
        Github account:
        <a
          class="subtitle"
          href="https://github.com/jordanlbell/INST377-Lab-Work"
          >jordanlbell</a
        >
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
